set -g default-terminal "screen-256color"

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# New splits relative to current directory
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# reload config file (change file location to your the tmux.conf you want to use)
bind r source-file ~/.tmux.conf

# statusbar
set -g status-style 'bg=colour235 fg=colour191 dim'

setw -g window-status-current-style 'fg=colour22 bg=colour70 bold'
setw -g window-status-current-format ' #I#[fg=colour236]:#[fg=colour255]#W#[fg=colour148]#F '

setw -g window-status-style 'fg=colour70 bg=colour240'
setw -g window-status-format ' #I#[fg=colour246]:#[fg=colour252]#W#[fg=colour244]#F '

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
